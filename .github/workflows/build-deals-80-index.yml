name: Build deals 80% index

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deals-80:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Build 80%+ deals index
        run: node scripts/build_deals_index_80.js

      - name: Commit & push index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/index/deals-80.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update deals 80% index"
          git push
