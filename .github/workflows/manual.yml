name: Manual scraper run

on:
  workflow_dispatch:
    inputs:
      command:
        description: "Command to run"
        required: false
        default: "node scraper_ct.js"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run command
        run: ${{ inputs.command }}
