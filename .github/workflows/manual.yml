name: Manual scraper run

on:
  workflow_dispatch:
    inputs:
      command:
        description: "Command to run"
        required: false
        default: "node scraper_ct.js --storeId 0418 --storeName \"Rosemere, QC\""

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run command
        run: ${{ inputs.command }}

      - name: Upload scraper outputs
        uses: actions/upload-artifact@v4
        with:
          name: canadiantire-0418-rosemere-qc
          path: |
            outputs/canadiantire/0418-rosemere-qc/data.json
            outputs/canadiantire/0418-rosemere-qc/data.csv
          if-no-files-found: warn
